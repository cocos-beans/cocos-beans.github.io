<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="https://cocosbeans.me/brtracker/assets/shell.jpg">
        <title>Buckshot Roulette Tracker</title>

        <style>
            * {font-family: "unispace";text-align:center;text-shadow: 2px 2px 0 black;color: white;}
            body {background-image:url('https://cocosbeans.me/brtracker/assets/br_title_bg.png');background-size:cover;padding:5px;}
            h1 {
                font-size: 50px;
                margin: 0;}
            h2 {font-family:"vcr";font-size:30px;}
            p { font-size: 19px;padding:0; }
            span { font-size: 15px;}
            hr { border:3px solid white;border-radius:10px;width:50%;/*box-shadow:white 2px 2px 0;*/}
            @font-face {font-family:"vcr";src:url("https://cocosbeans.me/brtracker/assets/vcr_osd_mono.ttf");}
            @font-face {font-family:"unispace";src:url("https://cocosbeans.me/brtracker/assets/unispace_bd.otf");}
            .shell,.textbutton {border:0;background-color:transparent;cursor:pointer;}
            .main {border:3px solid white;border-radius:7px;width:50%;margin:auto;background:rgb(196,136,136);
                background:linear-gradient(27deg,rgba(196,136,136,1) 0%,rgba(255,199,199,1)62%,rgba(196,85,85,1)100%);
                padding:15px;}
            .fire { width: 200px;height:50px;border:3px solid white;border-radius:5px;cursor:pointer; }
            .live { background-color:darkred; }
            .blank { background-color:slategray; }
            .reset { background-color:black; }
        </style>

        <script defer>
        window.onload = () => {
                //if (Math.floor(Math.random() * 10000) > 2) document.body.style.backgroundImage = "url('https://cocosbeans.me/brtracker/assets/boykisser.png')"

                //Sorry, doesn't look good on mobile yet, and is therefore excluded!
                (function (a) {
                    if (
                        /(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino/i.test(
                            a
                        ) ||
                        /1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(
                            a.substr(0, 4)
                        )
                    ) window.location.href = 'https://cocosbeans.me/brtracker/mobile_unsupported'
                })(navigator.userAgent || navigator.vendor || window.opera);

                let states = {
                    shell0: 0, shell1: 0,
                    shell2: 0, shell3: 0,
                    shell4: 0, shell5: 0,
                    shell6: 0, shell7: 0
                }
                function fire(isLive) {
                    for (k in states) {
                        if (states[k] === 1 && isLive) {
                            states[k] = 0
                            updateImage(k)
                            updateProbability()
                            return
                        }
                        else if (states[k] === 2 && !isLive) {
                            states[k] = 0
                            updateImage(k)
                            updateProbability()
                            return
                        }
                    }
                }

                function updateImage(shell) {
                    document.getElementById(shell).innerHTML =
                        states[shell] === 0 ?
                            '<img src="https://cocosbeans.me/brtracker/assets/br_roundunknown.png" width="128" alt="Unknown Round">' :
                            states[shell] === 1 ?
                                '<img src="https://cocosbeans.me/brtracker/assets/br_roundlive.png" width="128" alt="Live Round">' :
                                '<img src="https://cocosbeans.me/brtracker/assets/br_roundblank.png" width="128" alt="Blank Round">'
                }

                function updateProbability() {
                    var bl = 0
                    var li = 0

                    for ([k,v] of Object.entries(states)) {
                        if (v === 1) li++
                        else if (v === 2) bl++
                    }

                    document.getElementById('probability').innerHTML =
                        `Live/Blank Ratio: ${li}/${bl}<br>Odds of a Live Round: ${li === 0 ? 0 : Math.round((li / (li + bl)) * 100)}%<br>Odds of a Blank Round: ${bl === 0 ? 0 : Math.round((bl / (li + bl)) * 100)}%`
                }

                function updateShell(shell) {
                    states[shell]++
                    if (states[shell] > 2) states[shell] = 0
                    updateImage(shell)
                    updateProbability()
                }

                function clearAll() {
                    if (confirm('Do you really want to reset all the shells?')) {
                        document.getElementById('probability').innerHTML = `Live/Blank Ratio: 0/0<br>Odds of a Live Round: 0%<br>Odds of a Blank Round: 0%`
                        states = {
                            shell0: 0,
                            shell1: 0,
                            shell2: 0,
                            shell3: 0,
                            shell4: 0,
                            shell5: 0,
                            shell6: 0,
                            shell7: 0
                        }

                        for (i = 0; i < 8; i++) {
                            document.getElementById(`shell${i}`).innerHTML =
                                '<img src="https://cocosbeans.me/brtracker/assets/br_roundunknown.png" width="128" alt="Unknown Round">'
                        }
                    }
                }

                function credits() {
                        document.getElementById('main').innerHTML =
                            `<h2 style="margin-top:0;">Credits</h2>
                         <p style="word-wrap:wrap;text-align:left;">
                            This project was created by Blair Myhre (cocosbeans) on April 8, 2024.
                            The Buckshot Roulette Tracker is an open-source, individual project created,
                            maintained and owned by Blair Myhre. All website code is
                                <a href="https://github.com/cocos-beans/cocos-beans.github.io/tree/main/brtracker">open source</a>
                            and is protected under the Mozilla Public License 2.0.
                         </p>
                         <p style="text-align:left;">
                            • <a href="https://mikeklubnika.itch.io/buckshot-roulette">Buckshot Roulette</a>: Mike Klubnika<br>
                            • Website Background: Mike Klubnika<br>
                            &nbsp;&nbsp;(thanks hsam for capturing it!)<br>
                            • Web code: cocosbeans<br>
                            • Assets: Shotgun Shells from HiClipart (edited by cocosbeans)<br>
                            • Testrunning: hsam
                         </p>
                        `
                        document.getElementById('credits').innerHTML = 'Refresh page for tracker'
                }

                document.getElementById("shell0").addEventListener("click",()=>{updateShell("shell0")})
                document.getElementById("shell1").addEventListener("click",()=>{updateShell("shell1")})
                document.getElementById("shell2").addEventListener("click",()=>{updateShell("shell2")})
                document.getElementById("shell3").addEventListener("click",()=>{updateShell("shell3")})
                document.getElementById("shell4").addEventListener("click",()=>{updateShell("shell4")})
                document.getElementById("shell5").addEventListener("click",()=>{updateShell("shell5")})
                document.getElementById("shell6").addEventListener("click",()=>{updateShell("shell6")})
                document.getElementById("shell7").addEventListener("click",()=>{updateShell("shell7")})

                document.getElementById("fire_live").addEventListener("click",()=>{fire(true)})
                document.getElementById("fire_blank").addEventListener("click",()=>{fire(false)})
                document.getElementById("resetshells").addEventListener("click",()=>{clearAll()})
                document.getElementById("credits").addEventListener("click",()=>{credits()})
            }
        </script>
    </head>
    <body>
        <h1>
            The Buckshot Roulette Tracker
        </h1>
        <p>Made for <a href="https://mikeklubnika.itch.io/buckshot-roulette">Buckshot Roulette</a> •
            Created by <a href="https://cocosbeans.me">cocosbeans</a> (2024) • v0.3a</p>
        <button class="textbutton" id="credits">Click for Credits</button>
        <hr style="margin-bottom:10px;">
        <div class="main" id="main">
            <h2 style="margin-top:0">Shells</h2>
            <span>Click a shell to change its state.</span><br>
            <button class="shell" id="shell0"><img src="https://cocosbeans.me/brtracker/assets/br_roundunknown.png" width="128"></button>
            <button class="shell" id="shell1"><img src="https://cocosbeans.me/brtracker/assets/br_roundunknown.png" width="128"></button>
            <button class="shell" id="shell2"><img src="https://cocosbeans.me/brtracker/assets/br_roundunknown.png" width="128"></button>
            <button class="shell" id="shell3"><img src="https://cocosbeans.me/brtracker/assets/br_roundunknown.png" width="128"></button>
                <br>
            <button class="shell" id="shell4"><img src="https://cocosbeans.me/brtracker/assets/br_roundunknown.png" width="128"></button>
            <button class="shell" id="shell5"><img src="https://cocosbeans.me/brtracker/assets/br_roundunknown.png" width="128"></button>
            <button class="shell" id="shell6"><img src="https://cocosbeans.me/brtracker/assets/br_roundunknown.png" width="128"></button>
            <button class="shell" id="shell7"><img src="https://cocosbeans.me/brtracker/assets/br_roundunknown.png" width="128"></button>

                <br>
            <button id="fire_live" class="fire live">Fire as Live Round</button>
            <button id="resetshells" class="fire reset">Reset Shells</button>
            <button id="fire_blank" class="fire blank">Fire as Blank Round</button>
            <h2>Probability</h2>
            <div id="probability">
                Live/Blank Ratio: 0/0<br>
                Odds of a Live Round: 0%<br>
                Odds of a Blank Round: 0%
            </div>
        </div>
    </body>
</html>
